<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wearther forcast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Roboto:wght@300&display=swap"
      rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/b77160aff0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
<div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monay, 24 May</div>

          <div class="others" id="current-weather-items">
            <div class="place-container">
              <div class="search">
                <input
                  type="text"
                  placeholder="Enter a city name"
                  class="country"
                  id="country"
                />
                <button id="search-btn">Search</button>
              </div>
              <div class="city">city</div>
            </div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather-icon"
              class="w-icon"
              width="120px"
            />
            <div class="temp">25c</div>
           
            <div class="weather-item" id="humidity">
              <div>humidity</div>
              <div>121</div>
            </div>
            <div class="weather-item" id="wind">
              <div>Wind Speed</div>
              <div>222</div>
            </div>
          </div>
        </div>

      </div>
      <div class="future-forcast">
        <div class="weather-forcast" id="weather-forcast">
          <div class="weather-forcast-item">
            <div class="day day-1"></div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather-icon"
              class="icons1"
            />
            <div id="tempreture1">c</div>
             <div id="wind1">mph</div>
            <div id="humid1">%</div>
          </div>

          <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
              <div class="day day-2"></div>
              <img
                src=" http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather-icon"
                class="icons2"
              />
              <div id="tempreture2">c</div>
               <div id="wind2">mph</div>
            <div id="humid2">%</div>
            </div>
          </div>
          <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
              <div class="day day-3"></div>
              <img
                src=" http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather-icon"
                class="icons3"
              />
              <div id="tempreture3">c</div>
              <div id="wind3">mph</div>
            <div id="humid3">%</div>
            </div>
          </div>
          <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
              <div class="day day-4"></div>
              <img
                src=" http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather-icon"
                class="icons4"
              />
              <div id="tempreture4">c</div>
                <div id="wind4">mph</div>
            <div id="humid4">%</div>
            </div>
          </div>
          <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
              <div class="day day-5"></div>
              <img
                src=" http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather-icon"
                class="icons5"
              />
              <div id="tempreture5">c</div>
              <div id="wind5">mph</div>
            <div id="humid5">%</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </body>
</html>
